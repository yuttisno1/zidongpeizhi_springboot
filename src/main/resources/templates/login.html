<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>登录首页</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" rel="stylesheet">
</head>
<body   class="text-center">
<div >
    <img class="mb-4" src="asserts/img/logo.png" alt="" width="290" height="220">
    <form name="form" accept-charset="utf-8"  action="success.html" th:action="@{/user/login}" method="post">
        <table  width="500" height="120">
                <h2 class="h2 mb-3 font-weight-normal"  width="160">欢迎登陆</h2>
                <p style="color:red" th:text="${msg}" th:if ="${not #strings.isEmpty(msg)}"></p>
                <tr>
                    <td> <label for="username"  class="input-tips2">用户名：</label></td>
                   <td><input type="text" class="form-control" placeholder="用户名/手机号/邮箱"
                              id="username" name="username" maxlength="16" /></td>
                </tr>
                <tr>
                    <td><label for="password" class="input-tips2">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label></td>
                    <td><input type="password" class="form-control" placeholder="请输入密码"
                               id="password"  name="password" maxlength="16"/></td>
                </tr>
        </table>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 记住密码
            </label>
        </div>
        <br/>
        <div >
            <input type="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;录" maxlength="120" />
        </div>

        <table>

        </table>

    </form>
</div>
</body>
</html>
