<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>系统主页之客户信息列表</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}"  rel="stylesheet">
    <style type="text/css">
        /* Chart.js */
        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<div th:replace="comments/bar :: upitem"></div>

<div class="container-fluid">
    <div class="row">

        <div th:replace="comments/bar::#rightitem(activeUri='emps')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/emp}" method="post">
                <input type="hidden" name="_method" value="put" th:if="${emp!=null}"/>
                <input type="hidden" name="id" th:if="${emp!=null}" th:value="${emp.id}">

                <div class="form-group">
                    <label class="control-label">用户名</label>
                    <div class="form-group">
                        <input  name="lastName" type="text" id="lastName" placeholder="lastname" th:value="${emp!=null}?${emp.lastName}">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control">邮箱</label>
                    <div class="controls">
                        <input name="email" type="email" id="inputEmail" placeholder="Email" th:value="${emp!=null}?${emp.email}">
                    </div>
                </div>

                <div class="form-group">
                    <label>性别</label><br/>
                    <label class="form-check form-check-inline">
                        <input class="form-group"type="radio" name="gender" value="1" th:checked="${emp!=null}?${emp.gender==1}">
                        男
                    </label>
                    <label class="form-check form-check-inline">
                        <input class="form-group" type="radio" name="gender"  value="0"  th:checked="${emp!=null}?${emp.gender==0}">
                        女
                    </label>
                </div>
                <div class="form-group">
                    <label>部门</label>
                    <select class="form-control" name="department.id" >
                        <option th:selected="${emp!=null}?${dept.id==emp.department.id}" th:value="${dept.id}" th:each="dept:${depts}" th:text="${dept.departmentName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>生日</label>
                    <div class="form-control">
                        <input  name="birth" type="text"  placeholder="birth" th:value="${emp!=null}?${#dates.format(emp.birth,'YYYY-MM-DD')}" >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" th:text="${emp!=null}?'修改':'添加'">添加</button>
            </form>
        </main>
    </div>
</div>

    feather.replace()
</script>

</body>

</html>
